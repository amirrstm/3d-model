<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Expo, 3D Experience</title>
    <meta name="description" content="Expo, 3D Experience" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene renderer="colorManagement: true;">
      <a-assets>
        <a-asset-item id="engine" src="/models/Expo.glb"></a-asset-item>
      </a-assets>

      <a-entity position="4 0 2" rotation="0 -50 0">
        <a-camera position="0 0 0" near="0.1"></a-camera>
      </a-entity>

      <a-sky color="#000"></a-sky>

      <a-entity position="-5 0 -12">
        <a-gltf-model
          src="#engine"
          scale="0.1 0.1 0.1"
          position="8 -1.5 5"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
